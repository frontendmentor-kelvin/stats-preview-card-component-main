<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./index.css" >
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div id='container'>
    <div id="image">
      <div id="opacity"></div>
    </div>
    <div id="content">
      <div id="content-detail">
        <div id="title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions ragarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div id="numbers">
          <div class="number-item">
            <h1 class="number-item-value">10k+</h1>
            <p class="number-item-name">COMPANIES</p>
          </div>
          <div class="number-item">
            <h1 class="number-item-value">314</h1>
            <p class="number-item-name">TEMPLATES</p>
          </div>
          <div class="number-item">
            <h1 class="number-item-value">12M+</h1>
            <p class="number-item-name">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
